<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班分けシステム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>班分けシステム</h1>
    <div>
        <div class="form-group">
            <label for="total-members">メンバーの人数:</label>
            <input type="number" id="total-members" placeholder="例: 47">
        </div>
        <div class="form-group">
            <label for="female-members">女子メンバーの人数:</label>
            <input type="number" id="female-members" placeholder="例: 11">
        </div>
        <div class="form-group">
            <label for="total-groups">班の数:</label>
            <input type="number" id="total-groups" placeholder="例: 8">
        </div>
        <div class="form-group">
            <label for="group-size">1班に所属できる人数:</label>
            <input type="number" id="group-size" placeholder="例: 6">
        </div>
        <button onclick="generateGroups()">班分けを実行</button>
    </div>
    <div class="results" id="results"></div>
    <script src="script.js"></script>
</body>
</html>
