<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班分けシステム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .form-container,
        .form-container div,
        .results {
            max-width: 400px;
            width: 90%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            div {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>班分けシステム</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="total-members">メンバーの人数:</label>
            <input type="number" id="total-members" placeholder="例: 47">
        </div>
        <div class="form-group">
            <label for="female-members">女子メンバーの人数:</label>
            <input type="number" id="female-members" placeholder="例: 11">
        </div>
        <div class="form-group">
            <label for="total-groups">班の数:</label>
            <input type="number" id="total-groups" placeholder="例: 8">
        </div>
        <div class="form-group">
            <label for="group-size">1班に所属できる人数:</label>
            <input type="number" id="group-size" placeholder="例: 6">
        </div>
        <button onclick="generateGroups()">班分けを実行</button>
    </div>
    <div class="results" id="results"></div>
    <script src="script.js"></script>
</body>
</html>
